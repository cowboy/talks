<!DOCTYPE html>
<html>
<head>
  <title>Leaky Tests</title>
  <link rel="stylesheet" href="qunit.css" type="text/css">
  <script src="qunit.js"></script>
  <script src="jquery.js"></script>
  <script type="text/javascript">

  QUnit.config.noglobals = true;

  test( "not leaky", 1, function() {
    var x = true;
    ok( x, "passes because x is true" );
  });

  test( "leaky", 1, function() {
    x = true;
    ok( x, "also passes because x is true" );
  });

  test( "leaks-r-bad", 1, function() {
    raises( function() {
      x // ReferenceError: x is not defined
    }, "this would pass if the last test didn't leak x into the global scope" );
  });

  </script>
</head>
<body>
  <h1 id="qunit-header">Leaky Tests</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture"></div>
</body>
</html>
